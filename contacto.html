<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <h1>Mi primera web</h1>
    <ul>
        <li>Inicio</li>
        <li>Contenido</li>
        <li>Contactos</li>
    </ul>
    <hr>
    <h2>Contactos</h2>
    <form>
        <p>
            <label for="nombre">Nombre</label><br>
            <input type="text"id="Nombre"name="nombre" placeholder="Ingresa tu nombre">
        </p>    
        <p>
            <label for=apellido>Apellido</label><br>
            <input type="text"id="Apellido"name="apellido" placeholder="Ingresa tu apellido">
        </p>
        <p>
            <label for="descripción">Descripción</label><br>
            <textarea name="descripción"></textarea>
        </p>
        <p>
            <input type="radio" name="genero"value="hombre">Hombre<br>
            <input type="radio" name="genero"value="mujer">Mujer<br>
        </p>
        <p>
            <label for="select">Selecciona tu nacionalidad</label><br>
            <select name="select">
                <option value="guatemalteco">guatemalteco</option>
                <option value="extranjero">extranjero</option>
                <option value="ninguna">ninguna</option>
            </select>
        </p>
        <input type="submit" value="Enviar Formulario">

    </form>
</body>
</html>
